server:
  port:
    7001

eureka:
  instance:
    hostname:
      eureka7001.com
  client:
    #false不注册自己
    register-with-eureka:
      false
    #false表示自己就是注册中心，职责是维护服务实例，并不需要去检索服务
    fetch-registry:
      false
    service-url:
#      defaultZone: http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
      defaultZone: http://eureka7001.com:7001/eureka/
